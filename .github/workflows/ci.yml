name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.1.x
          dune-cache: true

      - name: Install dependencies
        run: opam install . --deps-only --with-test --yes

      - name: Build
        run: opam exec -- dune build

      - name: Lint Gate
        run: opam lint oq.opam

      - name: Unit Gate
        run: |
          opam exec -- dune exec test/smoke.exe
          opam exec -- dune exec test/contract_smoke.exe
          opam exec -- dune exec test/fixture_corpus.exe
          opam exec -- dune exec test/org_parser_indexing.exe
          opam exec -- dune exec test/query_parser.exe

      - name: Golden Gate
        run: |
          opam exec -- dune exec test/diagnostic_golden.exe
          opam exec -- dune exec test/query_evaluator_core.exe

      - name: Integration Gate
        run: |
          opam exec -- dune exec test/query_evaluator_org_enrichments.exe
          opam exec -- dune exec test/directory_mode.exe
          opam exec -- dune exec test/agent_workflow_scenarios.exe

      - name: Benchmark Gate
        run: opam exec -- dune exec bench/benchmark_check.exe

  release-preflight:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.1.x
          dune-cache: true

      - name: Install dependencies
        run: opam install . --deps-only --with-test --yes

      - name: Build release binary
        run: opam exec -- dune build --profile release @install

      - name: Package release assets
        shell: bash
        run: bash scripts/release/package_assets.sh "preflight-${{ github.sha }}"

      - name: Verify release asset set
        shell: bash
        run: bash scripts/release/verify_packaged_assets.sh "preflight-${{ github.sha }}"
