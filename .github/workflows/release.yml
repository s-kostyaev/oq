name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to publish (for example v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.1.x
          dune-cache: true

      - name: Install dependencies
        run: opam install . --deps-only --with-test --yes

      - name: Build release binary
        run: opam exec -- dune build --profile release @install

      - name: Resolve release tag
        id: resolve_tag
        shell: bash
        env:
          TAG_FROM_REF: ${{ github.ref_name }}
          TAG_FROM_INPUT: ${{ inputs.tag }}
          REF_TYPE: ${{ github.ref_type }}
        run: |
          set -euo pipefail
          if [[ "$REF_TYPE" == "tag" ]]; then
            echo "value=$TAG_FROM_REF" >> "$GITHUB_OUTPUT"
          else
            echo "value=$TAG_FROM_INPUT" >> "$GITHUB_OUTPUT"
          fi

      - name: Package release assets
        shell: bash
        run: bash scripts/release/package_assets.sh "${{ steps.resolve_tag.outputs.value }}"

      - name: Verify packaged assets
        shell: bash
        run: bash scripts/release/verify_packaged_assets.sh "${{ steps.resolve_tag.outputs.value }}"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: oq-release-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  publish-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Resolve release tag
        id: resolve_tag
        shell: bash
        env:
          TAG_FROM_REF: ${{ github.ref_name }}
          TAG_FROM_INPUT: ${{ inputs.tag }}
          REF_TYPE: ${{ github.ref_type }}
        run: |
          set -euo pipefail
          if [[ "$REF_TYPE" == "tag" ]]; then
            echo "value=$TAG_FROM_REF" >> "$GITHUB_OUTPUT"
          else
            echo "value=$TAG_FROM_INPUT" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.value }}
          files: dist/**/*.tar.gz*
          fail_on_unmatched_files: true
          generate_release_notes: true
