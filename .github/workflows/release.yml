name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to publish (for example v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.1.x
          dune-cache: true

      - name: Install dependencies
        run: opam install . --deps-only --with-test --yes

      - name: Build release binary
        run: opam exec -- dune build --profile release @install

      - name: Package release assets
        shell: bash
        env:
          TAG_FROM_REF: ${{ github.ref_name }}
          TAG_FROM_INPUT: ${{ inputs.tag }}
          REF_TYPE: ${{ github.ref_type }}
        run: |
          set -euo pipefail

          if [[ "$REF_TYPE" == "tag" ]]; then
            tag="$TAG_FROM_REF"
          else
            tag="$TAG_FROM_INPUT"
          fi

          binary_path="_build/install/default/bin/oq"
          test -x "$binary_path"

          platform="$(uname -s | tr '[:upper:]' '[:lower:]')"
          arch="$(uname -m)"
          case "$arch" in
            x86_64|amd64) arch="x86_64" ;;
            arm64|aarch64) arch="arm64" ;;
          esac

          package_root="oq-${tag}-${platform}-${arch}"
          dist_dir="dist"
          payload_dir="${dist_dir}/${package_root}"
          mkdir -p "$payload_dir"

          cp "$binary_path" "${payload_dir}/oq"
          cp README.md LICENSE "$payload_dir/"

          archive="${dist_dir}/${package_root}.tar.gz"
          tar -czf "$archive" -C "$dist_dir" "$package_root"

          checksum="${archive}.sha256"
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "$archive" > "$checksum"
          else
            shasum -a 256 "$archive" > "$checksum"
          fi

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: oq-release-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  publish-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Resolve release tag
        id: resolve_tag
        shell: bash
        env:
          TAG_FROM_REF: ${{ github.ref_name }}
          TAG_FROM_INPUT: ${{ inputs.tag }}
          REF_TYPE: ${{ github.ref_type }}
        run: |
          set -euo pipefail
          if [[ "$REF_TYPE" == "tag" ]]; then
            echo "value=$TAG_FROM_REF" >> "$GITHUB_OUTPUT"
          else
            echo "value=$TAG_FROM_INPUT" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.value }}
          files: dist/**/*
          fail_on_unmatched_files: true
          generate_release_notes: true
